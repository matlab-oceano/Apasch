#CONF I/O
RS232:
  com: /dev/ttyUSB0
  baud: 9600
  timeout: 10
  xonxoff: False
  rtscts: False
  dsrdtr: False
TSG:
  NAME: TSG
  is_active: False
  type: UDP
  ADRESS: localhost
  PORT: 13002
NMEA:
  NAME: NMEA
  is_active: False
  type: UDP
  ADRESS: localhost
  PORT: 10006
NTP :
  is_active: True
  ADRESS: ntp1.jussieu.fr
GENERAL:
    PH_ACTIVE: True
    ALC_ACTIVE: False
    A:
      send: A
      display: help
      tr: 7
    B:
      send: B
      display: Blanc_Alc
      Tr: 24
    C:
      send: C
      Display: mesure Cellule
      Tr: 6
    E:
      send: E
      display: 10 cps pompe Alc
      Tr : 0.5
    J:
      send: J
      display : 10 cps pompe pH
      Tr: 0.5
    K:
      send: K
      display: Water_ON
      Tr: 0.5
    L:
      send: L
      display: Water_OFF
      Tr: 0.5
    M:
      send: M
      display: Macro_com_ph
      Tr: 10
    N:
      send: N
      Display: mersure Cellule
      Tr: 26
    Q:
      send: Q
      display: stirrer_Alc_On
      Tr: 0.5
    R:
      send: R
      display: stirrer_Alc_Off
      Tr: 0.5
    S:
      send: S
      display: stirrer_pH_On
      Tr: 0.5
    T:
      send: T
      display: stirrer_pH_Off
      Tr: 0.5
    PH1:
      - cycle_blanc:
        iteration: 3
        Tr: 6
        send: 
          - C
        display: Blanc_pH
      - cycle_mesure:
        iteration: 4
        Tr: 26
        send: 
          - N
          - C
          - C
        display: Mesure_pH
    ALC:
      - cycle_blanc:
        iteration: 3
        Tr: 6
        send: 
          - B
        display: Blanc_Alc
      - cycle_mesure:
        iteration: 4
        Tr: 24
        send: 
          - M
        display: Mesure_Alc
    RINCE_ph:
      send:
        - K
        - S
        - T
        - L
      Tp: 5
      Tr: 1
      nb_seq: 3
      display: rinçage_pH
    RINCE_Alc:
      send:
        - K
        - Q
        - R
        - L
      Tp: 5
      Tr: 1
      nb_seq: 3
      display: rinçage_Alc

